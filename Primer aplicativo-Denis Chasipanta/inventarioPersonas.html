<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>FORMULARIO DE MASCOTAS</h2>

    <form th:action="@{/mascota/formulario}" method="post" th:object="${mascota}">
        <div class="mb-3 mt-3">
            <label>ID:</label>
            <input type="number" class="form-control"  placeholder="Ingresa el ID" th:field="*{id}">
        </div>
        
        
        <div class="mb-3">
            <label>Edad:</label>
            <input type="number" class="form-control"  placeholder="Ingresa la edad" th:field="*{edad}">
        </div>
        <div class="mb-3">
            <label>Registro:</label>
            <input type="date" class="form-control"  placeholder="Ingresa la fecha de registro" th:field="*{registro}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
